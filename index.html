<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<meta charset="utf-8"/>

	<link href="css/index.css" type="text/css" rel="stylesheet" />
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script type="text/javascript" src="fontawesome/svg-with-js/js/fontawesome-all.js"></script>




    

</head>
<body>
	<div>
		<div class="titel">
			<h1>Dashboard</h1>
		</div>

		<div class="wrapper">


			<section class="food">
				<div class="foodleft">
				  <ul class="lines">
				    <li class="line l--0">
				      <span class="line__label title">
				        0%
				      </span>
				    </li>
				    <li class="line l--25">
				      <span class="line__label">
				        25%
				      </span>
				    </li>
				    <li class="line l--50">
				      <span class="line__label">
				        50%
				      </span>
				    </li>
				    <li class="line l--75">
				      <span class="line__label">
				        75%
				      </span>
				    </li>
				    <li class="line l--100">
				      <span class="line__label">
				        100%
				      </span>
				    </li>
				  </ul>
  
				  <div class="charts">
				    <div class="chart chart--dev">
				    	<h2>food</h2>
				      <ul class="chart--horiz">
				        <li class="chart__bar" style="width: 98%;">
				          <span class="chart__label">
				            Water
				          </span>
				        </li>
				        <li class="chart__bar" style="width: 63%;">
				          <span class="chart__label">
				            Meat
				          </span>
				        </li>
				        <li class="chart__bar" style="width: 79%;">
				          <span class="chart__label">
				            Rice
				          </span>
				        </li>
				        <li class="chart__bar" style="width: 66%;">
				          <span class="chart__label">
				            Fruit and vegetables
				          </span>
				        </li>
				        <li class="chart__bar" style="width: 40%;">
				          <span class="chart__label">
				            Snacks
				          </span>
				        </li>
				      </ul>
				    </div>
  				</div>
			</div>
			</section>




				<section class="time">	
					<div id="clock">
						<h2>time</h2>
					    <p class="date">{{ date }}</p>
					    <p class="time">{{ time }}</p>
					</div>	
				</section>

				<section class="button">
					<h2>buttons</h2>
					<div class="buttonwrap">	
						<ul>
							<li><a><i class="fas fa-bell-slash"></i></a></li>
							<li><a><i class="fas fa-moon"></i></a></li>
							<li><a><i class="fas fa-music"></i></a></li>
						</ul>	
					</div>		
				</section>


					<section class="converter">
						<div class="converter-wrapper">
 						 <h2>Converter</h2>
	 						 <form name="property_form">
	    						<span>
	      							<select class="select-property" name="the_menu" size=1 onChange="UpdateUnitMenu(this, document.form_A.unit_menu); UpdateUnitMenu(this, document.form_B.unit_menu)"></select>
	    						</span>
	  						</form>

	  						<div class="map">	
								<div class="converter-side-a flex">
									<form name="form_A" onSubmit="return false">
									<input type="text" class="numbersonly" name="unit_input" maxlength="20" value="0" onKeyUp="CalculateUnit(document.form_A, document.form_B)">
									<span>
										<select name="unit_menu" onChange="CalculateUnit(document.form_B, document.form_A)"></select>
									</span>
								    </form>
								</div> <!-- /converter-side-a -->
	  
								<div class="converter-equals flex">
									<p class="equals">=</p>
								</div> <!-- /converter-side-a -->

								<div class="converter-side-b flex">
									<form name="form_B" onSubmit="return false">
									<input type="text" class="numbersonly" name="unit_input" maxlength="20" value="0" onkeyup="CalculateUnit(document.form_B, document.form_A)">
									<span>
						        		<select name="unit_menu" onChange="CalculateUnit(document.form_A, document.form_B)"></select>
						      		</span>
						    		</form>
						    	</div> <!-- /converter-side-b -->
						    </div>	
						</div><!-- /converter-wrapper -->
					</section>


					<section class="speed">
						<div class="speedometer">
							<div id="gauge3" class="gauge-container three">
								<h2>speed</h2>
								<p>multiply speed by 1000 km/h</p>
							</div>
						</div>	
					</section>



					<section class="wwater">
						<div class="container">
							<h2 id="head">Countdown to mars</h2>
							<ul>
								<li><span id="days"></span>days</li>
								<li><span id="hours"></span>Hours</li>
								<li><span id="minutes"></span>Minutes</li>
							</ul>
						</div>
					</section>









					

					<!-- <section class="wwater">
						<div class="swrapper">
  							<canvas id="myChart"></canvas>
						</div>
					</section> -->

				<!-- 	<section class="wwater">
						<div class="wwaterwrapper">
						   <div class="ggreen">
						    <div class="pprogress">
						      <div class="iinner">
						        <div class="wwater"></div>
						        <div class="gglare"></div>
						      </div>
						    </div>
						  </div>  
						</div>
					</section> -->
		</div>
	</div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/naikus/svg-gauge/master/dist/gauge.min.js"></script>  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/test.js"></script>
    <script src="js/converter.js"></script>
    <script src="js/speed.js"></script>     

</body>
</html>
